<!doctype html> 
<html lang="en"> 
<head> 
    <script src="js/util/align.js" type="text/javascript"></script>
    <script src="js/util/alignGrid.js" type="text/javascript"></script>
    <script src="js/util/UIBlock.js" type="text/javascript"></script>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

    <script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: window.innerWidth * window.devicePixelRatio,
        height: window.innerHeight * window.devicePixelRatio,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 
            'assets/dude.png',
            { frameWidth: 32, frameHeight: 48 }
        );
    }

    function create ()
    {;
        this.background = this.add.image(300,0,'sky');
        this.background.scale.setTo(1,2);
        this.aGrid=new AlignGrid({scene:this,rows:11,cols:11});
        this.aGrid.showNumbers();

        this.aGrid.placeAtIndex(60,this.background);
        Align.scaleToGameW(this.background,1);
    }

    function update ()
    {
    }

</script>

</body>
</html>
